        <div class="col-lg-12">

                <div class="row">
                    <div class="col-lg-6">
                        <h4>Caligrafía Técnica </h4>
                        <p>Instrucciones: Encuentra las siguientes palabras dentro de la sopa de letras</p>
                        <div class="left-info" align="center">
                            
                            <div id='juego'></div>

                            <div id='Palabras'></div>

                            <div class="main-button" align="left">
                                <button id='solve' style="font-size: 14px;
                                color: #fff;
                                background-color: #e75e8d;
                                padding: 10px 30px;
                                display: inline-block;
                                border-radius: 25px;
                                font-weight: 400;
                                text-transform: capitalize;
                                letter-spacing: 0.5px;
                                transition: all .3s;
                                overflow: hidden;">Ver Respuestas</button>
                            </div>
                            <script>
                                var words = ['Letra', 'Mayúsculas', 'Minúsculas', 'Tamaño', 'Inclinación', 'Uniformidad'];
                                var gamePuzzle = wordfindgame.create(words, '#juego', '#Palabras');

                                var puzzle = wordfind.newPuzzle(words, {height: 18, width: 18, fillBlanks: false});
                                wordfind.print(puzzle);

                                $('#solve').click(function () {
                                    wordfindgame.solve(gamePuzzle, words);
                                });

                            </script>

                        </div>
                    </div>
                </div>
